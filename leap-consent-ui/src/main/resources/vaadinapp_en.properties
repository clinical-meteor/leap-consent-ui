## Home ##
home-intro=<p><b>LEAP FHIR Consent</b> client demonstration platform for <b>HL7 FHIR Connectathon 26</b> will utilize FHIR consent, investigate workflows in a number of key use cases including but not limited too Consent to \"Share\", Consent to \"Treat\", Consent for \"Research\", and \"Advanced Directives\". The use of FHIR based Consent Decision Service(CDS), Consent Enforcement Services(CES), Security Labeling Services(SLS), and Privacy Protective Services(PPS) previously demonstrated again will lay the foundation for this track.
