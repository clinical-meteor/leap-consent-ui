## PortableMedicalOrder ##
PortableMedicalOrder-intro=<p>Los proveedores de atención médica, el paciente o el representante del paciente deben completar este formulario solo después de que el proveedor de atención médica haya tenido una conversación con el paciente o el representante del paciente. El proceso de toma de decisiones POLST es para pacientes que están en riesgo de sufrir un evento clínico potencialmente mortal porque tienen una condición médica grave que limita la vida, que puede incluir fragilidad avanzada <a href = \ "http: //www.polst. org // orientación-adecuada-pacientes-pdf \ "> (www.polst.org/guidance-apropiado-patients-pdf) </a>.</p>
PortableMedicalOrder-intro2=<p> <b> Esta es una orden médica, no una directiva anticipada. Para obtener información sobre POLST y comprender este documento, visite: </b> <a href=\"http://www.polst.org/form\"> www.polst.org/form </a> </ p >
