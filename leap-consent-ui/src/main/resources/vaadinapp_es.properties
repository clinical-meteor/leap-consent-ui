PortableMedicalOrder-full_treatments=<p> <b> Tratamientos completos (obligatorios si elige RCP en la Sección A). </b> Objetivo: Intentar mantener la vida por todos los medios médicamente efectivos. Proporcionar los tratamientos médicos y quirúrgicos adecuados según se indique para intentar prolongar la vida, incluidos los cuidados intensivos. </p>        
PortableMedicalOrder-selective_treatments=Tratamientos. </b> Objetivo: Intentar restaurar la función evitando los cuidados intensivos y los esfuerzos de reanimación (ventilador, desfibrilación y cardioversión). Puede usar presión positiva no invasiva en las vías respiratorias, antibióticos y líquidos intravenosos según se indique. Evite los cuidados intensivos. Traslado al hospital si no se pueden satisfacer las necesidades de tratamiento en la ubicación actual. </p>
PortableMedicalOrder-comfort_treatments=<p> <b> Tratamientos centrados en la comodidad. </b> Objetivo: maximizar la comodidad mediante el manejo de los síntomas; permitir la muerte natural. Use oxígeno, succión y tratamiento manual de la obstrucción de las vías respiratorias según sea necesario para su comodidad. Evite los tratamientos enumerados en tratamientos completos o selectos a menos que sean compatibles con el objetivo de comodidad. Traslado al hospital <b> solo </b> si no se puede lograr la comodidad en el entorno actual. </p>
