home-intro=<p> La plataforma de demostración del cliente <b> Consentimiento LEAP FHIR </b> para <b> HL7 FHIR Connectathon 27 </b> utilizará el consentimiento FHIR, investigará los flujos de trabajo en una serie de casos de uso clave que incluyen, entre otros, <b> Consentimiento para compartir </b>, <b> Consentimiento para tratamiento </b>, <b> Consentimiento para investigación </b> y <b> Directivas anticipadas </b>. El uso del Servicio de Decisión de Consentimiento (CDS) basado en FHIR, Servicios de Aplicación de Consentimiento (CES), Servicios de Etiquetado de Seguridad (SLS) y Servicios de Protección de Privacidad (PPS) previamente demostrados en FHIR Connectathons 25 y 26, sentará las bases para esta pista.
