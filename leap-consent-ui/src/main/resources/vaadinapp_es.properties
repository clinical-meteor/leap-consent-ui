## Share patient ##
sharePatient-intro=<p>Lo siguiente le permite a usted, el <b> Paciente </b>, crear reglas para controlar qué, cuándo y con quién se puede intercambiar su <b> Información médica personal </b>. Ese intercambio puede ser entre su médico de cabecera, hospital regional, intercambio de información de salud y otros. Puede optar por no compartir información que pueda ser de naturaleza sensible o optar por no restringir el intercambio en absoluto. Si tiene dudas sobre la privacidad, utilice la opción <b> Analizar mis datos </b> para determinar si existe información confidencial en su historia clínica.</p>
