## MentalHealthPowerOfAttorney ##
MentalHealthPOA-intro=<p> <b> INSTRUCCIONES GENERALES: </b> Utilice este formulario si desea designar a una persona, también conocida como su <b> agente </b>, para que tome decisiones de atención de salud mental en el futuro por usted si se convierte en incapaz de tomar esas decisiones por sí mismo. La decisión sobre si usted es incapaz solo la puede tomar un especialista en neurología o un psiquiatra o psicólogo con licencia que evaluará si puede dar su consentimiento informado. Asegúrese de comprender la importancia de este documento. Es una buena idea hablar con su médico y sus seres queridos si tiene preguntas sobre el tipo de atención de salud mental que desea o no desea. En cualquier momento, haga clic en el botón <b> Ver las instrucciones del poder notarial de atención de salud mental de su estado </b> para obtener información adicional. </p>
MentalHealthPOA-intro2=<p> Antes de comenzar con el cuestionario del <b> Poder notarial para atención de salud mental </b>, necesitamos capturar sus iniciales. Sus iniciales se aplicarán al formulario de su estado según sus respuestas. </p>
