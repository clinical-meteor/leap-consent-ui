## HealthcarePowerOfAttorney ##
HCPOA-intro=<p> <b> INSTRUCCIONES GENERALES: </b> Utilice este cuestionario si desea seleccionar a una persona, llamada <b> agente </b>, para que tome decisiones de atención médica en el futuro por usted, de modo que si se enferma demasiado o no puede tomar esas decisiones por sí mismo, la persona que usted elige y en quien confía puede tomar decisiones médicas por usted. Asegúrese de revisar y comprender la importancia del documento que se crea al final de este proceso. Es una buena idea hablar con su médico y sus seres queridos si tiene preguntas sobre el tipo de atención médica que desea o no desea. En cualquier momento, haga clic en el botón <b> Ver las instrucciones del poder notarial de atención médica de su estado </b> para obtener información adicional.
