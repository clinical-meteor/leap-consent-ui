MentalHealthPOA-intro7=<p> Estos son los tratamientos de salud mental que autorizo ​​a mi agente a realizar por mí si me vuelvo incapaz de tomar mis propias decisiones de atención de salud mental debido a una enfermedad, lesión, discapacidad o incapacidad mental o física. Este nombramiento es efectivo a menos y hasta que sea revocado por mí o por orden de un tribunal. Mi agente está autorizado a hacer lo siguiente, que he marcado o firmado con mis iniciales: </p>
