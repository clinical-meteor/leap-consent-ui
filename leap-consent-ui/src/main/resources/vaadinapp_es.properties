## AnalyzeRecordView ##
analyzeRecordView-or=O
analyzeRecordView-intro=<p>Lo siguiente permite a su <b>Historia clinica</b> a ser analizada por posibles problemas de privacidad. Utiliza servicios basados ​​en la especificación HL7 Servicio de Etiquetado de Seguridad (SES) donde los componentes estructurados del registro se evalúan contra condiciones conocidas sensibles a la privacidad. Si la encuentra, se presentará esa información, lo que le permitirá tomar una decisión informada al desarrollar sus reglas de consentimiento.</p>
