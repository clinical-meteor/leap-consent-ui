## DoNotResuscitate ##
DoNotResuscitate-intro=<p><b>INSTRUCCIONES E INFORMACIÓN GENERAL: </b> Una Directiva de atención médica prehospitalaria es un documento firmado por usted y su médico que informa a los técnicos médicos de emergencia (EMT) o al personal de emergencia del hospital que no lo resuciten. A veces esto se llama DNR - No resucitar. Si tiene este formulario, los técnicos de emergencias médicas y otro personal de emergencia no usarán equipos, medicamentos o dispositivos para reiniciar su corazón o respiración, pero no retendrán las intervenciones médicas que sean necesarias para brindar atención reconfortante o para aliviar el dolor.</p>
DoNotResuscitate-intro2=<p>En caso de paro cardíaco o respiratorio, rechazo cualquier medida de reanimación, incluida la compresión cardíaca, la intubación endotraqueal y otros tratamientos avanzados de las vías respiratorias, la ventilación artificial, la desfibrilación, la administración de medicamentos de soporte vital cardíaco avanzado y los procedimientos médicos de emergencia relacionados.</p>
