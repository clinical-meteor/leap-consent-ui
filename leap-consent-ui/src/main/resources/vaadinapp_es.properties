## Home ##
home-intro=<p>La plataforma de demostración del cliente <b>LEAP FHIR Consent</b> para <b> HL7 FHIR Connectathon 26</b> utilizará el consentimiento FHIR, investiga flujos de trabajo en una serie de casos de uso clave que incluyen, entre otros, el Consentimiento para \ "Compartir \", Consentimiento para \ "Tratar \", Consentimiento para \ "Investigar \" y \ "Directivas avanzadas \". El uso del Servicio de Decisión de Consentimiento (SDC) basado en FHIR, los Servicios de Cumplimiento de Consentimiento (SCC), los Servicios de Etiquetado de Seguridad (SES) y los Servicios de Protección de la Privacidad (SPP) previamente demostrados nuevamente sentarán las bases para este camino.
