livingWill-errorIntro=<p><b>Se identificaron los siguientes errores. Deberá corregirlos antes de guardar este documento de consentimiento.</b></p>
livingWill-low_type_intro1=<p>Según su selección de \ "Aceptar y enviar \" respuestas a todas las preguntas no opcionales, se requieren firmas e información de firmas. </p>
livingWill-low_type_intro2=<p>Según su selección de \ "Aceptar y obtener un notario \", se requieren respuestas a todas las preguntas no opcionales. Se espera que imprima una copia de este documento de consentimiento y adquiera sus firmas en presencia de un notario. A continuación, se le pedirá que escanee y cargue este documento para activar su aplicación. </p>
