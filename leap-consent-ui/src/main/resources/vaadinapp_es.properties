## Living Will ##
livingWill-intro=<p><b>INSTRUCCIONES GENERALES: </b> Utilice este formulario para tomar decisiones ahora sobre su atención médica si alguna vez se encuentra en una condición terminal, un estado vegetativo persistente o un coma irreversible. Debe hablar con su médico sobre el significado de estos términos. El testamento vital son sus instrucciones escritas para su poder notarial de atención médica, también conocido como su <b> agente </b>, su familia, su médico y cualquier otra persona que pueda tomar decisiones de atención médica por usted si incapaz de comunicarse. Es una buena idea hablar con su médico y sus seres queridos si tiene preguntas sobre el tipo de atención que desea o no desea.</p>
livingWill-intro2=<p>Antes de comenzar con el cuestionario <b> Testamento en vida </b>, necesitamos capturar sus iniciales. Sus iniciales se aplicarán al formulario de su estado según sus respuestas.</p>
livingWill-clear_initials=Borrar iniciales
livingWill-accept_initials=Aceptar iniciales
livingWill-living_will=Testamento Vital
livingWill-intro3=<p><b>Mi información (soy el "Principal")</b></p>
livingWill-name=Nombre
livingWill-address=Direccion
livingWill-date_of_birth=Fecha de Nacimiento
livingWill-phone=Telefono
livingWill-email=Correo electrónico
livingWill-intro4=<p> A continuación se enumeran algunas declaraciones generales sobre sus opciones de atención médica. Si está de acuerdo con una de las declaraciones, debe seleccionar esa declaración. Lea todas estas declaraciones detenidamente ANTES de seleccionar su declaración preferida. También puede escribir su propia declaración sobre el tratamiento de soporte vital y otros asuntos relacionados con su atención médica. Puede seleccionar cualquier combinación de los elementos 1, 2, 3 y 4, PERO si "selecciona" el elemento 5, los demás no se seleccionarán. </p>
livingWill-comfort_care_only=1. Si tengo una enfermedad terminal, no quiero que se prolongue mi vida y no quiero un tratamiento de soporte vital, más allá de los cuidados de confort, que solo servirían para retrasar artificialmente el momento de mi muerte.
livingWill-intro5=<p> <b> ** Cuidado reconfortante </b> es un tratamiento que se administra en un intento por proteger y mejorar la calidad de vida sin prolongar la vida artificialmente. </p>
livingWill-comfort_care_only_but_no=2. Si estoy en una condición terminal o en coma irreversible o en un estado vegetativo persistente que mis médicos creen razonablemente que es irreversible o incurable, quiero el tratamiento médico necesario para brindar la atención que me mantenga cómodo, pero NO quiero la siguiente: 
livingWill-no_cardio_pulmonary_recusitation=a. Reanimación cardiopulmonar (CPR). Por ejemplo: el uso de drogas, descargas eléctricas y respiración artificial.
livingWill-no_artificial_fluids_or_food=b. Alimentos y líquidos administrados artificialmente.
livingWill-avoid_taking_to_hospital=c. Para ser llevado a un hospital si es posible evitarlo.
livingWill-if_pregnant_save_fetus=3. Independientemente de otras instrucciones que haya dado en este testamento vital, si se sabe que estoy embarazada, no deseo que se retenga o retire el tratamiento de soporte vital si es posible que el embrión / feto se desarrolle hasta el punto de vivir. nacimiento con la aplicación continua de un tratamiento de soporte vital.
livingWill-male=Hombre
livingWill-care_until_doctor_concludes_no_hope=4. Independientemente de cualquier otra dirección que haya dado en este testamento vital, deseo el uso de toda la atención médica necesaria para tratar mi afección hasta que mis médicos concluyan razonablemente que mi afección es terminal o es irreversible e incurable o que estoy en un estado vegetativo persistente. .
livingWill-prolong_life_to_greatest_extent_possible=5. Quiero que mi vida se prolongue en la mayor medida posible (si selecciona aquí, todos los demás quedarán sin seleccionar).
livingWill-intro6=<p> <b> TENGA EN CUENTA: </b> Puede adjuntar instrucciones adicionales sobre sus deseos de atención médica que no se hayan incluido en este formulario de testamento vital. Seleccione A o B a continuación. Asegúrese de incluir el archivo adjunto si marca B. </p>
livingWill-additional_instructions_button_group_item1=A. NO HE adjuntado instrucciones especiales adicionales sobre la atención al final de la vida que deseo.
livingWill-additional_instructions_button_group_item2=B. HE adjuntado disposiciones especiales o limitaciones adicionales sobre la atención al final de la vida que deseo.
livingWill-intro11=<p><b>VERIFICACIÓN DE MI FIRMA PARA TESTAMENTO EN VIDA</b></p>
livingWill-clear_signature=Borrar Firma
livingWill-accept_signature=Aceptar Firma
livingWill-intro12=<p> <b> Si no puede firmar físicamente este documento, su testigo / notario puede firmar y poner sus iniciales. Si corresponde, haga que su testigo / notario firme a continuación. </b> </p>
livingWill-intro13=<p> Verificación de testigo / notario: El director de este documento me indicó directamente que este testamento vital expresa sus deseos y que tienen la intención de adoptarlo en este momento. </p>
livingWill-intro14=<p> <b> FIRMA DEL TESTIGO </b> </p>
livingWill-intro15=<p> Yo estaba presente cuando se firmó (o se marcó) este formulario. El director parecía estar en su sano juicio y no se vio obligado a firmar este formulario.
livingWill-next_steps=<p style = \ "color: blue \"> Haga clic en el botón <b> \ "Aceptar firma \" </b> para comenzar el proceso de revisión de este documento de consentimiento. </p>
