livingWill-item1_5=Independientemente de cualquier otra dirección que haya dado en este testamento vital, deseo el uso de toda la atención médica necesaria para tratar mi afección hasta que mis médicos concluyan razonablemente que mi afección es terminal o es irreversible e incurable o que estoy en un estado vegetativo persistente. .
