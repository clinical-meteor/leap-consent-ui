livingWill-item1_1=Si tengo una enfermedad terminal, no quiero que mi vida se prolongue, y no quiero un tratamiento de mantenimiento de la vida, más allá del cuidado de la comodidad, que solo serviría para retrasar artificialmente el momento de mi muerte.
livingWill-item1_2=Si estoy en una condición terminal o en coma irreversible o en un estado vegetativo persistente que mis médicos creen razonablemente que es irreversible o incurable, quiero el tratamiento médico necesario para brindar la atención que me mantenga cómodo, pero NO deseo lo siguiente :
livingWill-item1_3_1=Reanimación cardiopulmonar (CPR). Por ejemplo: el uso de drogas, descargas eléctricas y respiración artificial.
livingWill-item1_3_2=Alimentos y líquidos administrados artificialmente.
livingWill-item1_3_3=Para ser llevado a un hospital si es posible evitarlo.
