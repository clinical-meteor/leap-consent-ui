HCPOA-intro6=<p><b>AUTORIZO </b> a mi agente para que tome decisiones de atención médica por mí cuando yo no pueda tomar o comunicar mis propias decisiones de atención médica. Quiero que mi agente tome todas esas decisiones por mí, excepto las decisiones que he indicado expresamente en este formulario que no le autorizo ​​a tomar. Mi agente debe explicarme cualquier elección que haya tomado si puedo entender. Además, autorizo ​​a mi agente a tener acceso a mi <b> \ "información de atención médica protegida personal y registros médicos \" </b>. Este nombramiento es efectivo a menos que sea revocado por mí o por una orden judicial.</p>
